<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/style.css" rel="stylesheet">  
    <ul>
        <!-- unordered list as menu -->
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
    </head>
    <body>
        <!-- Apply banner name and name stlyes -->
        <div class="banner"></div>
        <div id="name-and-image">
        <div id="profilePic"></div>
        <div class="name">Nabeel</div>
        </div>
        <!-- Apply "container" stlye -->
        <div class="container">
            <div class="row margin-top">
                <div class="margin-top heading">
                    <p>Recently Played</p>
                </div>
            </div>
            <div class="row">
                <div style="width: 70%">
                    <table id="recent_table"></table>    
                </div>
            </div>
        </div>
        <div style="padding-left: 85px" class="margin-top heading">
            <p>Top Artists</p>
        </div>
        <!-- Apply FlexContainer and call artist_container script  -->
        <section class='FlexContainer' id='artist_container'></section>
        <!-- Apply inline style to top tracks-->
        <div style="padding-left: 75px" class="margin-top heading">
            <p>Top Tracks</p>
        </div>
        <!-- "together" is used to bring both hearts and top track funncitons in one flexbox to position the hearts  -->
        <li id="together">
            <div class="li-container">
                <div class="inside-li-left">
                    <div class="container">
                        <div class="row margin-top"> 
                        </div>
                        <div class="row">
                            <div style="width: 100%">
                                <table id="tracks_table">  
                                </table>    
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Hearts function placed inside-li-right -->
                <div class="inside-li-right">
                    <div class="heartunolve"></div>
                    <div class="heartunolve"></div>
                    <div class="heartunolve"></div>
                    <div class="heartunolve"></div>
                    <div class="heartunolve"></div>
                    <div class="heartunolve"></div>
                    <div class="heartunolve"></div>
                    <div class="heartunolve"></div>
                    <div class="heartunolve"></div>
                    <div class="heartunolve"></div>
                </div>
            </div>
        </li>
        <br>
        <!-- aplly commentboxstlye style to div  -->
        <div class="commentboxstlye">
        <!-- Apply "commentbox" stlye to div -->
            <div class="commentbox">
                <label for="UserName">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="comment" id="comment">Comment:</label><br>
                <textarea  id="usercomment" class="comment" name="comment" rows = "5" cols = "28" placeholder="Enter your comment.."></textarea></textarea><br>
                <input type="submit" value="Submit" onclick="Submit();">
                <div id="Commentbox"></div>
            </div>
        </div>
        <!-- calling all scripts -->
        <script src="/assets/scripts/comment.js"></script>
        <script src="/assets/scripts/recent.js"></script>
        <script src="/assets/scripts/topArtists.js"></script>
        <script src="/assets/scripts/toptrack.js"></script>
    </body>
</html>
